<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Udacity Todos/Goals</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body style="margin: 20px 50px 20px 50px">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm">
                <h2>Todo List</h2>
                
                <div class="input-group mb-3">
                    <input id="todo" type="text" class="form-control" placeholder="Add Todo" aria-label="Add Todo" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button id="todoBtn" class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
                    </div>
                </div>

                <ul id="todos" class="list-group list-group-flush">
                </ul>
            </div>
            <div class="col-sm">
                <h2>Goals</h2>
                
                <div class="input-group mb-3">
                    <input id="goal" type="text" class="form-control" placeholder="Add Goal" aria-label="Add Goal" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button id="goalBtn" class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
                    </div>
                </div>
                
                <ul id="goals" class="list-group list-group-flush">
                </ul>
            </div>
        </div>
    </div>
    
    <script type="text/javascript">
        const generateId = () => Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36)

        /**
         * The store should have four parts:
         *  1. The state
         *  2. Get the state
         *  3. Listen to changes on the state
         *  4. Update the state
         * 
         * Rules:
         *  1. Just an event can change the state
         *  2. The function that returns the new state must be a pure function
        */
        const createStore = (reducer) => {
            let state
            let listeners = []

            const getState = () => state

            /**
             * Listen for changes on the state
            */
            const subscribe = (listener) => {
                listeners.push(listener)

                // returns an "unsubscribe" function
                return () => {
                    listeners = listeners.filter(l => l !== listener)
                }
            }

            /**
             * Call action to change state and notify all the listeners
            */
            const dispatch = (action) => {
                state = reducer(state, action)
                listeners.forEach(listener => listener())
            }

            return {
                getState,
                subscribe,
                dispatch
            }
        }

        /**
         * Todos
        */
        const ADD_TODO = 'ADD_TODO'
        const REMOVE_TODO = 'REMOVE_TODO'
        const TOGGLE_TODO = 'TOGGLE_TODO'

        const todosReducer = (state = [], action) => {
            switch (action.type) {
                case ADD_TODO:
                    return state.concat([action.todo])
                case REMOVE_TODO:
                    return state.filter(todo => todo.id !== action.id)
                case TOGGLE_TODO:
                    return state.map(todo => todo.id !== action.id ? todo :
                        Object.assign({}, todo, { complete: !todo.complete }))
                default:
                    return state
            }
        }

        const addTodoAction = todo => {
            return {
                type: ADD_TODO,
                todo
            }
        }

        const removeTodoAction = id => {
            return {
                type: REMOVE_TODO,
                id
            }
        }

        const toggleTodoAction = id => {
            return {
                type: TOGGLE_TODO,
                id
            }
        }

        /**
         * Goals
        */
        const ADD_GOAL = 'ADD_GOAL'
        const REMOVE_GOAL = 'REMOVE_GOAL'

        const goalsReducer = (state = [], action) => {
            switch (action.type) {
                case ADD_GOAL:
                    return state.concat([action.goal])
                case REMOVE_GOAL:
                    return state.filter(g => g.id !== action.id)
                default:
                    return state
            }
        }

        const addGoalAction = goal => {
            return {
                type: ADD_GOAL,
                goal
            }
        }

        const removeGoalAction = id => {
            return {
                type: REMOVE_GOAL,
                id
            }
        }

        /**
         * Main script. Create a root reducer to centralize all reducers
        */
        const rootReducer = (state = {}, action) => {
            return {
                todos: todosReducer(state.todos, action),
                goals: goalsReducer(state.goals, action)
            }
        }

        const store = createStore(rootReducer)

        // Map itens to list
        store.subscribe(() => {
            const { goals, todos } = store.getState()

            document.getElementById('todos').innerHTML = ''
            document.getElementById('goals').innerHTML = ''

            goals.forEach(addGoalToDom)
            todos.forEach(addTodoToDom)
        })

        // DOM manipulation
        const addTodo = () => {
            const input = document.getElementById('todo')
            const name = input.value
            input.value = ''
            
            if ( name.length === 0 ) return

            store.dispatch(addTodoAction({
                name,
                complete: false,
                id: generateId()
            }))
        }

        const addGoal = () => {
            const input = document.getElementById('goal')
            const name = input.value
            input.value = ''

            if (name.length === 0) return

            store.dispatch(addGoalAction({
                name,
                id: generateId()
            }))
        }
        
        // Bind functions to buttons
        document.getElementById('todoBtn').addEventListener('click', addTodo)
        document.getElementById('goalBtn').addEventListener('click', addGoal)

    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>    
</body>
</html>
