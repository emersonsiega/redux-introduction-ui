<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Udacity Todos/Goals</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
</head>

<body style="margin: 20px 50px 20px 50px">
    
    <div id="app"></div>

    <script type="text/javascript">
        const generateId = () => Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36)

        /**
         * Todos reducer/actions
        */
        const ADD_TODO = 'ADD_TODO'
        const REMOVE_TODO = 'REMOVE_TODO'
        const TOGGLE_TODO = 'TOGGLE_TODO'
        const RECEIVE_DATA = 'RECEIVE_DATA'

        const todos = (state = [], action) => {
            switch (action.type) {
                case ADD_TODO :
                    return state.concat([action.todo])
                case REMOVE_TODO :
                    return state.filter(todo => todo.id !== action.id)
                case TOGGLE_TODO :
                    return state.map(todo => todo.id !== action.id ? todo :
                        Object.assign({}, todo, { complete: !todo.complete }))
                case RECEIVE_DATA :
                    return action.todos
                default:
                    return state
            }
        }

        const addTodoAction = todo => {
            return {
                type: ADD_TODO,
                todo
            }
        }

        const removeTodoAction = id => {
            return {
                type: REMOVE_TODO,
                id
            }
        }

        const toggleTodoAction = id => {
            return {
                type: TOGGLE_TODO,
                id
            }
        }

        /**
         * Goals reducer/actions
        */
        const ADD_GOAL = 'ADD_GOAL'
        const REMOVE_GOAL = 'REMOVE_GOAL'

        const goals = (state = [], action) => {
            switch (action.type) {
                case ADD_GOAL :
                    return state.concat([action.goal])
                case REMOVE_GOAL :
                    return state.filter(g => g.id !== action.id)
                case RECEIVE_DATA :
                    return action.goals
                default:
                    return state
            }
        }

        const addGoalAction = goal => {
            return {
                type: ADD_GOAL,
                goal
            }
        }

        const removeGoalAction = id => {
            return {
                type: REMOVE_GOAL,
                id
            }
        }

        const receiveDataAction = (todos, goals) => {
            return {
                type: RECEIVE_DATA,
                todos,
                goals
            }
        }

        // Middlewares
        const checker = store => next => action => {
            if ( action.type === ADD_TODO &&
                action.todo.name.toLowerCase().includes('bitcoin') ) {
                return alert("Nope. That's a bad idea.")
            }

            if (action.type === ADD_GOAL &&
                action.goal.name.toLowerCase().includes('bitcoin') ) {
                return alert("Nope. That's a bad idea.")
            }

            return next(action)
        }

        const logger = store => next => action => {
            console.group(action.type)
            console.log("The Action: ", action)
            const result = next(action)
            console.log("The new state: ", store.getState())
            console.groupEnd()
            return result
        }
        
        /**
        * Create Redux Store
        */
        const store = Redux.createStore(
            Redux.combineReducers({
                todos, 
                goals
            }),
            Redux.applyMiddleware(checker, logger) 
        )
    </script>

    <script type="text/babel">
        const List = props => {
            return (
                <ul className="list-group list-group-flush checked-list-box">
                    { props.items.map( item => (
                        <li key={item.id} className="input-group mb-1">
                            {item.complete !== undefined ?
                                <div className="input-group-prepend">
                                    <div className="input-group-text">
                                        <input type="checkbox" checked={item.complete ? 'checked' : ''} onChange={() => props.toggle(item)} />
                                    </div>
                                </div>
                                : 
                                null}
                            <input type="text" className="form-control" readOnly="true" 
                                style={{textDecoration: item.complete ? 'line-through' : 'none'}}
                                value={item.name} onChange={() => {}} />
                            <div className="input-group-append">
                                <button className="btn btn-outline-danger" onClick={() => props.remove(item)}>Remove</button>
                            </div>
                        </li>
                    ) ) }
                </ul>
            )
        }

        class Todos extends React.Component {
            addItem = e => {
                e.preventDefault()
                const name = this.input.value
                this.input.value = ''

                this.props.store.dispatch(addTodoAction({
                    name,
                    complete: false,
                    id: generateId()
                }))
            }

            removeItem = todo => this.props.store.dispatch(removeTodoAction((todo.id)))

            toggleItem = todo => this.props.store.dispatch(toggleTodoAction(todo.id))

            render() {
                return(
                    <div>
                        <h2>Todo List</h2>

                        <div className="input-group mb-3">
                            <input type="text" className="form-control" placeholder="Add Todo" aria-label="Add Todo"
                                aria-describedby="todoBtn" ref={(input) => this.input = input} />
                            <div className="input-group-append">
                                <button id="todoBtn" className="btn btn-outline-success" onClick={this.addItem}>Add</button>
                            </div>
                        </div>

                        <List 
                            items={this.props.todos} 
                            toggle={this.toggleItem}
                            remove={this.removeItem} 
                        />
                    </div>
                )
            }
        }

        class Goals extends React.Component {
            addItem = e => {
                e.preventDefault()
                const name = this.input.value
                this.input.value = ''
                
                this.props.store.dispatch(addGoalAction({
                    name,
                    id: generateId()
                }))
            }

            removeItem = goal => this.props.store.dispatch(removeGoalAction((goal.id)))

            render() {
                return(
                    <div>
                        <h2>Goals List</h2>

                        <div className="input-group mb-3">
                            <input type="text" className="form-control" placeholder="Add Goal" aria-label="Add Goal"
                                aria-describedby="goalBtn" ref={(input) => this.input = input} />
                            <div className="input-group-append">
                                <button id="goalBtn" className="btn btn-outline-success" onClick={this.addItem}>Add</button>
                            </div>
                        </div>

                        <List items={this.props.goals} remove={this.removeItem} />
                    </div>
                )
            }
        }

        class App extends React.Component {
            componentDidMount() {
                const {store} = this.props

                Promise.all([
                    API.fetchTodos(),
                    API.fetchGoals()
                ]).then(([todos, goals]) => {
                    store.dispatch(receiveDataAction(todos, goals))
                })

                store.subscribe( () => this.forceUpdate() )
            }

            render() {
                const {store} = this.props
                const {todos, goals} = store.getState()

                return (
                    <div className="container-fluid">
                        <div className="row">
                            <div className="col-sm">
                                <Todos todos={todos} store={store}/>
                            </div>
                        
                            <div className="col-sm">
                                <Goals goals={goals} store={store}/>
                            </div>
                        </div>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <App store={store}/>,
            document.getElementById('app')
        )
    </script>

    <!-- Bootsrap -->

        crossorigin="anonymous"></script>
</body>

</html>
